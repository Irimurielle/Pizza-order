<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial scale=1">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pizza App</title>
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div class="text-center welcome">
                <h1>Welcome to<br>
                Pizza App</h1>
                <div class="buttons">
                    <a href="#menu">
                        <button class="btn menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
        <div id="menu">
            <h3 class="text-center">Menu</h3>
            <div class="row text-center">
                <div class="col-md-4">
                    <img src="images/small.jpeg" class="Small">
                    <p>Small: 5000Rwf</p>
                </div>
                <div class="col-md-4">
                    <img src="images/download (3).jpeg" class="medium">
                    <p>Medium: 8000Rwf</p>
                </div>
                <div class="col-md-4">
                    <img src="images/download(5).jpeg" class="large">
                    <p>Large: 10000Rwf</p>
                </div>
            </div>
        </div>
        <div class="order">
            <h3 class="text-center">Order with us:</h3>
            <div class="form-group row">
                <form class="form-group col-md-6 text-center" id="myform">
                    <label>Pick your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="5000">Small</option>
                        <option value="8000">Medium</option>
                        <option value="10000">Large</option>
                    </select>
                    <label for="crust">Pick your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="2000">Stuffed @Rwf 2000</option>
                        <option value="3000">Gluten free @Rwf 3000</option>
                        <option value="2500">Cripsy @Rwf 2500</option>
                    </select>
                    <label>Select Your favourite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="1000">Tomato</option>
                        <option value="1000">Onions</option>
                        <option value="1000">Mushroom</option>
                        <option value="1000">Olives</option>
                        <option value="1000">Pineapple</option>
                        <option value="1500">Chicken</option>
                        <option value="800">Pepper</option>
                        <option value="1200">Bacon</option>
                        <option value="1200">Tuna</option>
                        <option value="1200">Ham</option>
                        <option value="1100">Cheese</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" id="number" class="form-control" placeholder="How many pizzas" required>
                </form>
            </div>
            <a href="#brief">
                <button type="submit" class="btn checkout" id="checkout">Checkout</button>
            </a>
        </div>
        <div class="summary-info" id="sum-info">
            <h3 class="text-center" id="brief">Summary</h3>
            <h2 class="text-center brief">Here is how your order looks:</h2>
            <ul id="list" class="text-center Total">

            </ul>
            <div class="data">
                <div class="clientdata row">
                    <form class="form-group col-sm-6 data">
                        <input type="text" class="form-control data" placeholder="Name:">
                        <input type="text" class="form-control data" placeholder="Phone number: ">
                        <input type="text" class="form-control data" placeholder="Location: ">
                        <button class="btn delivery">Make Delivery</button>
                    </form>
                </div>
            </div>
            <div class="text-center">
                <button class="btn getdelivery">Delivery</button>
            </div>
        </div>

        <div class="contact">
            <h3 class="text-center">Contact</h3>
            <p class="text-center">We love hearing from you, let us know what you think of us.</p>
            <p class="text-center">Call us: +250781993344<p>
            <p class="text-center">Email us: pizzaapp@gmail.com</p>
        </div>
    </body>
</html>
